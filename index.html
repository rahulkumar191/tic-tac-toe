<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">

        <div class="option">
            <div class="size-picker">
                <div class="decrease"><i class="fa-solid fa-minus"></i></div>
                <div class="board-size">0</div>
                <div class="increase"><i class="fa-solid fa-plus"></i></div>
            </div>
            <div class="computer">
                <span>Play With Computer</span>
            </div>
            <div class="human">
                <span>Play With Player</span>
            </div>
        </div>

        <div class="last-option">
            <div class="home"><i class="fa-solid fa-house"></i></div>
            <div class="restart"><i class="fa-solid fa-rotate-right"></i></div>
        </div>

        <div class="board"></div>
    </div>

    <!-- script  -->
    <script src="./script.js"></script>
</body>
</html>
